
{% extends 'blog/base.html' %}
       {% block content %}
       <div class="large-12 columns">
<div class="large-10 columns">
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
             <div class="date">
                {{ post.published_date }}
            </div><hr>
        </div>
    {% endfor %}
    </div>
    <div class="large-2 columns"><br></div>

    </div>
{% endblock %}
